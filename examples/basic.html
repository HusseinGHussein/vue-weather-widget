<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<title>Vue-Weather-Widget: Basic usage</title>

	<link href="../dist/css/vue-weather-widget.css" rel="stylesheet">
</head>
<body>

	<div id="app">
		<vue-weather-widget 
			key="d994aa168643b5a2b7a9f3edfdd435ad"
			latitude="24.886436"
			longitude="91.880722"
			units="uk"
			title="Weather for Sylhet"
		></vue-weather-widget>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
	<script src="../dist/js/vue-weather-widget.js"></script>

	<script>
		new Vue({
			el: '#app'
		})
	</script>

</body>
</html>
