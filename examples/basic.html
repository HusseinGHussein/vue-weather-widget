<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<title>Vue-Weather-Widget: Basic usage</title>

	<link href="../dist/css/vue-weather-widget.css" rel="stylesheet">
</head>
<body>

	<div id="app">
		<weather 
			api-key="d994aa168643b5a2b7a9f3edfdd435ad"
			title="Weather for Sylhet"
			latitude="24.886436"
			longitude="91.880722"
			units="uk"
		></weather>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
	<script type="text/javascript" src="../dist/js/vue-weather-widget.js"></script>

	<script>
		window.vm = new Vue({
			el: '#app',
			components: {
				'weather': VueWeatherWidget
			}
		});
	</script>

</body>
</html>
